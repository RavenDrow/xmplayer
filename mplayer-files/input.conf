# xbox button
a pausing_toggle osd_show_progression
b quit
y pausing_keep osd
x osd_show_progression
X pausing_keep osd # xbox logo big x

# xbox trigger
v seek -600	# xbox lb
c seek +600	# xbox rb

L seek -10 	# xbox lt
R seek +10	# xbox rt

q ignore	# xbox rb+lb

# xbox start and select
ENTER pt_step 1 # xbox start  - skip to next file
SPACE pt_step -1 # xbox back - previous file

# xbox direction
RIGHT seek +10
LEFT seek -10
DOWN seek -60
UP seek +60
